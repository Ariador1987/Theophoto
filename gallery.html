<!DOCTYPE html>

            content="Teo Begović Photography, Professional photographer, Photography"

        <meta

    <body>
        <div class="container">
            <div class="navigation">
                <input
                    type="checkbox"
                    class="navigation__checkbox"
                    id="navi-toggle"
                />
                <label for="navi-toggle" class="navigation__button">
                    <span class="navigation__icon">&nbsp;</span>

                <div class="navigation__background">&nbsp;</div>
                <nav class="navigation__nav">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#home" class="navigation__link">Home</a>

                        <li class="navigation__item">

                        <li class="navigation__item">
                            <a href="#clientsServices" class="navigation__link"

                            >
                        </li>
                        <li class="navigation__item">

                <figure class="gallery-full__item item--tall item--wide">
                    <img

                </figure>
                <figure class="gallery-full__item item--tall item--wide">
                    <img
                        src="./src/img/fullGallery/vjencanje2new-OTO-HD.jpg"

                <figure class="gallery-full__item item--tall">

                </h6>
                <ul class="footer__social">
                    <li>
                        <a
                            href="tel:00385989541444"
                            aria-label="whatsapp contact"

                            <span class="icon-container--small">
                                <svg class="icon-container__icon--footer">
                                    <use
                                        xLink:href="./src/svg/sprite.svg#icon-whatsapp"

                        <a

                                <svg class="icon-container__icon--footer">
                                    <use
                                        xLink:href="./src/svg/sprite.svg#icon-envelop"
                                    ></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                </ul>
                <p class="footer__para">
                    Copyright&nbsp;&copy;&nbsp;<span
                        id="footerYear"
                        class="footer__para--span"

                </p>

            </footer>

        const footerYearEl = document.getElementById("footerYear");
